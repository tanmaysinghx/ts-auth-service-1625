name: ðŸš€ CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: ðŸŽ¨ Linting
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout source
        uses: actions/checkout@v3
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: 'npm'
      - name: ðŸ“¦ Install dependencies
        run: npm ci
      - name: ðŸ” Run Lint
        run: npm run lint

  test:
    name: ðŸ§ª Testing
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout source
        uses: actions/checkout@v3
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: 'npm'
      - name: ðŸ“¦ Install dependencies
        run: npm ci
      - name: ðŸ§ª Run Tests
        run: npm test

  audit:
    name: ðŸ›¡ï¸ Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout source
        uses: actions/checkout@v3
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: 'npm'
      - name: ðŸ”’ Run Security Audit
        run: npm audit --audit-level=high

  build:
    name: ðŸ³ Build & Push
    needs: [lint, test, audit]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: ðŸ“¥ Checkout source
        uses: actions/checkout@v3
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: 'npm'
      - name: ðŸ“¦ Install dependencies
        run: npm ci
      - name: ðŸ—ï¸ Build project
        run: npm run build
      - name: ðŸ”‘ Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      - name: ðŸ³ Build Docker image
        run: docker build -t tanmaysinghx/ts-auth-service-1625:latest .
      - name: ðŸš€ Push Docker image
        run: docker push tanmaysinghx/ts-auth-service-1625:latest
      - name: ðŸ“ Job Summary
        if: always()
        run: |
          echo "## ðŸš€ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Docker Image Pushed: \`tanmaysinghx/ts-auth-service-1625:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“… Date: $(date)" >> $GITHUB_STEP_SUMMARY
